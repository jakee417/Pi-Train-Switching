<!DOCTYPE html>

<html>
<head>
    <link rel="stylesheet" href='/static/style.css' />
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Logging Page</h1>
    <h2>Logs</h2>
    <textarea id="log" name="log" rows="25" cols="100" readonly="True">
        {{ log }}
    </textarea>
    <h2>BLE Logs</h2>
    <textarea id="ble_log" name="ble_log" rows="10" cols="100" readonly="True">
        {{ ble_log }}
    </textarea>
    <h2>Quick Links</h2>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>

</html>
